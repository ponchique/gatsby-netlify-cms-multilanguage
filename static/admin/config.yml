  #Academy Article EN
  - name: 'academyEn'
    label: 'Academy (english)'
    folder: 'content/en/academy'
    filter: { field: contentType, value: academy }
    create: true
    slug: '{{slug}}'
    identifier_field: slug
    fields:
      - {
          label: Template Key,
          name: templateKey,
          widget: hidden,
          default: templates/academy-article,
        }
      - { label: Academy Position, name: academyPosition, widget: string }
      - {
          label: Enable Language Switcher,
          name: enableLangSwitcher,
          widget: boolean,
          default: false,
          required: false,
        }
      - { label: Slug, name: slug, widget: string }
      - { label: Language, name: language, widget: hidden, default: en }
      - {
          label: Content Type,
          name: contentType,
          widget: hidden,
          default: academy,
        }
      - { label: SEO Description, name: description, widget: text }
      - { label: PreviewText, name: previewText, widget: text }
      - {
          label: Title Tag,
          name: titleTag,
          widget: string,
          pattern: ['^.{1,80}$', 'Oopsy, no more that 80 characters'],
        }
      - {
          label: Title,
          name: title,
          widget: string,
          pattern: ['^.{1,80}$', 'Oopsy, no more that 80 characters'],
        }
      - {
          label: Header image,
          name: headerImage,
          widget: image,
          default: /img/header-placeholder.jpg,
        }
      - { label: Image Alt, name: imageAlt, widget: string }
      - { label: Body, name: body, widget: markdown }
      - { label: Date, name: date, widget: date, format: MMM Do YY }
      - {
          label: Author,
          name: author,
          widget: select,
          default: Bitwala,
          options:
            [
              'Zoe Faircloth',
              'Andrea Hesler',
              'Ben Jones',
              'Mahmoud Hamdy',
              'Bitwala',
            ],
        }

  #Blog-Post EN
  - name: 'blogEn'
