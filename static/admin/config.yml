        fields:
          - {
              label: Template Key,
              name: templateKey,
              widget: hidden,
              default: templates/trading,
            }
          - { label: Type, name: type, widget: hidden, default: 1 }
          - { label: Language, name: language, widget: hidden, default: en }
          - { label: Title, name: title, widget: string }
