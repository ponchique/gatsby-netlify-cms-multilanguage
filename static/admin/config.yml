backend:
  name: git-gateway
  branch: master
  accept_roles:
    - admin
    - editor
slug:
  encoding: 'ascii'
  clean_accents: true
  sanitize_replacement: '-'

publish_mode: editorial_workflow
media_folder: static/img
public_folder: /img

display_url: https://www.bitwala.com

collections:
  # Main Pages EN
  - name: 'mainPageEn'
    label: 'Main Pages (english)'
    filter: { field: language, value: en }
    identifier_field: name
    editor:
      preview: false
    files:
      #Home
      - file: 'content/en/main-pages/home.md'
        label: Home
        name: homeEN
        identifier_field: name
        fields:
          - { label: Template Key, name: templateKey, widget: hidden }
          - { label: Type, name: type, widget: hidden, default: 1 }
          - { label: Language, name: language, widget: hidden, default: en }
          - { label: Title, name: title, widget: string }
          - { label: SEO Description, name: description, widget: text }

      #Bank-account
      - file: 'content/en/main-pages/bank-account.md'
        label: 'Bank Account'
        name: 'bankAccountEN'
        identifier_field: name
        fields:
          - {
              label: Template Key,
              name: templateKey,
              widget: hidden,
              default: templates/bank-account,
            }
          - { label: Type, name: type, widget: hidden, default: 1 }
          - { label: Language, name: language, widget: hidden, default: en }
          - { label: Title, name: title, widget: string }
          - { label: SEO Description, name: description, widget: text }

